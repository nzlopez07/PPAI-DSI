<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Confirmar Acción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-5">
    <h3>¿Qué desea hacer con el evento?</h3>
    <form method="POST" action="/resultado_final/{{ evento.id }}">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="accion" id="confirmar" value="confirmar" required>
            <label class="form-check-label" for="confirmar">Confirmar evento</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="accion" id="rechazar" value="rechazar">
            <label class="form-check-label" for="rechazar">Rechazar evento</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="accion" id="revisar_experto" value="revisar_experto">
            <label class="form-check-label" for="revisar_experto">Solicitar revisión a experto</label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</body>
</html>
