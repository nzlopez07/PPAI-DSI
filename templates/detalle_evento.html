<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Detalle del Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-5">
    <h3>Detalles del Evento Seleccionado</h3>
    <ul class="list-group mb-3">
        <li class="list-group-item"><strong>Magnitud:</strong> {{ evento.magnitud }}</li>
        <li class="list-group-item"><strong>Alcance:</strong> {{ evento.alcance }}</li>
        <li class="list-group-item"><strong>Origen:</strong> {{ evento.origen }}</li>
    </ul>
    <a href="/editar/{{ evento.id }}" class="btn btn-warning me-2">Editar datos del evento</a>
    <a href="/confirmar/{{ evento.id }}" class="btn btn-primary">Continuar</a>
</body>
</html>
