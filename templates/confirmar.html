<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Resultado Final</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f2f4f8;
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card-wrapper {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      border-radius: 1.25rem;
      padding: 2.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: #0d6efd;
    }

    .result-text {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #212529;
    }

    .btn-custom {
      padding: 0.65rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 50px;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    .btn-custom:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body class="py-5">

  <div class="card-wrapper">
    <h3 class="section-title">Resultado del Proceso</h3>
    <p class="result-text">El evento fue <strong> confirmado </strong> exitosamente.</p>
    <a href="/eventos" class="btn btn-secondary btn-custom">Volver a la lista</a>
  </div>

</body>
</html>
