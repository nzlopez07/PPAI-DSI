<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Editar Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-5">
    <h3>Editar Evento</h3>
    <form method="POST" action="/guardar_edicion/{{ evento.id }}">
        <div class="mb-3">
            <label class="form-label">Magnitud:</label>
            <input type="text" name="magnitud" value="{{ evento.magnitud }}" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Alcance:</label>
            <input type="text" name="alcance" value="{{ evento.alcance }}" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Origen:</label>
            <input type="text" name="origen" value="{{ evento.origen }}" class="form-control" />
        </div>
        <button type="submit" class="btn btn-success">Guardar cambios</button>
    </form>
</body>
</html>
