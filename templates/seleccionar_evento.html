<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Seleccionar Evento Sísmico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-5">
    <h2>Seleccionar evento sísmico</h2>
    <form method="POST" action="/evento">
        {% for evento in eventos %}
        <button type="submit" name="evento_id" value="{{ evento.id }}" class="btn btn-outline-dark mb-2 w-100 text-start">
            {{ evento.getFechaHoraOcurrencia() }} - {{ evento.getValorMagnitud() }} 
        </button>
        {% endfor %}
    </form>
</body>
</html>
